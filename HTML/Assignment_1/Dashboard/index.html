<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <header>
        <h1>Dashboard</h1>
        <input type="search" placeholder="search">
    </header>

    <nav>
        <ul>
            <li>Overviews</li>
            <li>Feedbacks</li>
        </ul>
    </nav>

    <main>
        <section>
            <article>
                <h2>Card 1</h2>
                <p>Content card 1</p>
            </article>
            <article>
                <h2>Card 2</h2>
                <p>Content card 2</p>
            </article>
        </section>

        <aside>
            <h3>Notifications</h3>
            <p>You have 1 new alerts</p>
        </aside>

        <section>
            <h2>Latest Transactions</h2>
            <table>
                <tr>
                    <th>Data</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>12-12-2025</td>
                    <td>200L.E</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>Thank you for visiting us</p>
    </footer>
    
</body>
</html>
